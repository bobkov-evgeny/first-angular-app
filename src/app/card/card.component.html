<div class="card">
  <h2
    [ngStyle]="{
      color: card.title.length < 7 ? 'red' : 'green',
      fontWeigth: card.title.length < 7 ? 'normal' : 'bold'
    }"
  >
    {{ index }}) {{ card.title }}
  </h2>

  <p
    class="text"
    [ngClass]="{
      blue: textColor === 'blue',
      green: textColor === 'green',
      red: textColor === 'red'
    }"
  >
    {{ card.text }}
  </p>

  <p>{{ getInfo() }}</p>

  <div class="buttons">
    <button (click)="textColor = 'blue'">Set blue</button>
    <button (click)="textColor = 'red'">Set red</button>
    <button (click)="textColor = 'green'">Set green</button>
  </div>

  <div class="buttons">
    <button (click)="changeTitle()">Change Title</button>
    <button (click)="card.title = 'Inline title'">Change button inline</button>
  </div>

  <div>
    <strong>{{ cardDate | date }}</strong>
  </div>

  <!-- <div>
    <input
      #myInput
      (input)="inputHandler(myInput.value)"
      type="text"
      [value]="title"
    />
  </div> -->

  <div>
    <input
      type="text"
      [(ngModel)]="card.title"
      (ngModelChange)="changeHandler()"
      #ctrl="ngModel"
      required
    />
  </div>
</div>
